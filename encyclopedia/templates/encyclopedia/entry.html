{% extends "encyclopedia/layout.html" %} 

{% load entry_extras %}
{% block title %} {{ title }} {% endblock %} 
{% block body %}
{% if entry %}
    <p>
        {{ entry|convert_markdown|safe }}
    </p>
    <div class="form-group">        
       <a href="{% url 'add' title %}" type="submit" value="Edit" class="btn btn-primary">Edit</a>
    </div>
{% else %}
<div class="alert alert-danger" role="alert" >
    <h4 class="alert-heading">Page was not found!</h4>    
</div>
{% endif %}

{% endblock %}
